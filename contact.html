<body>

  <div class="container">
    
    <div class="row header">
      <div class="col-xs-8">
        <div id="logo">Andrew Gardner</div>

    <div class="row">
      <div class="col-xs-7 main-section">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
             <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>

      </div>

      <div class="col-xs-4 col-xs-offset-1 sidebar">
        <h2>Connect with Me</h2>

        <a href="https://github.com/andrewgardner95"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/andrewgardnerusd"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="http://stackoverflow.com/users/7347918/andrew-gardner?tab=profile"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>

      </div>
